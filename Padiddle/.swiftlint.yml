disabled_rules: # rule identifiers to exclude from running
  - file_length
  - function_body_length
  - line_length
  - identifier_name

opt_in_rules:
  - vertical_whitespace
  - operator_usage_whitespace
  - sorted_imports
  - implicit_return
  - extension_access_modifier

excluded:
  - Carthage
  - Pods
  - Constants
  - Screenshots/SnapshotHelper.swift

file_length:
  warning: 450
  error: 500

statement_position:
  statement_mode: uncuddled_else

trailing_comma:
    mandatory_comma: true
